<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type='text/javascript'>
        function Cerrar(){
            var Suma=0;
              var el_form = document.getElementById('prods');
              for (i=0;i<el_form.elements.length; i++){
                if (el_form.elements[i].type=='checkbox' &&
                      el_form.elements[i].checked == true){
                            Suma = Suma + 
                                     parseInt(el_form.elements[i].value);
                              } //if
                  }//for
              window.opener.document.getElementById('cant').value = Suma;		
            window.opener.Calcula();
            window.close();
              }
      </script>
    

        <center> 
            <h3>Catálogo de productos</h3> 
          <hr/>
            
            <form name='prods' id='prods'>
             <table border=0>
             <tr><td>Producto1 (30€)</td><td><input type='checkbox' name='p1' id='p1' value='30'></td></tr>
             <tr><td>Producto2 (40€)</td><td><input type='checkbox' name='p2' id='p2' value='40'></td></tr>
             <tr><td>Producto3 (150€)</td><td><input type='checkbox' name='p3' id='p3' value='150'></td></tr>	 
             <tr><td colspan=2 style='text-align:center'><br /><button type='button' onclick='Cerrar()'>Cerrar</button></td></tr>
             </table>
            </form>
          <br /><hr/>	
          </center>
</body>
</html>
