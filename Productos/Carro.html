<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <script type="text/javascript">
        var miv;
          
        function AbrirVentana(){
            miv = window.open ("catalogo.html","v2","top=150,left=400,width=250,height=300");
            }
              
        function Calcula(){
            var lacant = document.getElementById("cant").value;
              var eliva = lacant * 0.21;
              document.getElementById("iva").value = eliva;
              var eltotal = parseInt(lacant) + eliva;
              document.getElementById("total").value=eltotal;
              //Ahora sumamos la forma de pago		
            var elradio= document.getElementsByName("tpago");
            for (i=0;i<elradio.length;i++){
                if(elradio[i].checked==true){
                eltotal =  eltotal + parseFloat(elradio[i].value);
                      } //del if
                  }	//del for
          document.getElementById("total").value = eltotal;					
            } //de la funci�n
      </script>
    <form name="elform" id="elform">
        <table border="0">
          <tr><td>Cantidad:</td><td><input type="text" name="cant" id="cant" onkeyup="Calcula()"></td></tr>
          <tr><td>IVA (21%):</td><td><input type="text" name="iva" id="iva" readonly></td></tr>
          <tr><td>Total:</td><td><input type="text" name="total" id="total" readonly></td></tr>
          <tr><td style="text-align:center"><button type="button" onclick="Calcula()">Calcula</button></td>
                <td style="text-align:center"><button type="button" onclick="AbrirVentana()">Catálogo</button></td></tr>	 	 	 
        </table>
        <br /><hr/><br/>
        <table border="1">
          <tr>
             <td>Tarjeta (1€)<input type="radio"  name="tpago" value="1" onclick="Calcula()"></td>
             <td>Transferencia (0€) <input type="radio"  name="tpago" value="0" onclick="Calcula()"></td>
             <td>Cheque (2€)<input type="radio" name="tpago" value="2" onclick="Calcula()"></td>				
          </tr>
        </table>
        </form>

</body>
</html>
