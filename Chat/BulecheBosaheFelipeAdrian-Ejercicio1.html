<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("introduce la table que quierras mostrar"));
        var counter = 1;
        for(var i= num; num<= 10; i++){
            var result = i * counter;
            document.write(i +" x " +counter+" = "+result);
            counter++
        }
    </script>
</body>
</html>
